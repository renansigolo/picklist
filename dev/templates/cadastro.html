<div class="jumbotron col-xs-12 animated fadeInDown" ng-controller="CadastroController">
  <h1 class="text-center">Formul√°rio de Cadastro</h1>
  <p class="text-center">Insira seus dados abaixo</p>
    <section>
      <div class="form-group">
        <input class="form-control" placeholder="E-mail" ng-model="dados.email">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Senha" type="password" ng-model="dados.senha">
      </div>
      <div class="col-xs-6">
      <button class="btn btn-success btn-block" ng-click="cadastrar()">Enviar</button>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-warning btn-block" ui-sref="login">Voltar</button>
    </div>
    </section>
</div>
